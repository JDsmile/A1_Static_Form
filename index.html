<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Static Form</title>
</head>
<body>

    <div class="container">       
        <h1 class="title">Sign Up</h1>
        <form >
            <label for="fname"></label>
            <input type="text" id="fname" placeholder="First Name">

            <label for="lname"></label>
            <input type="text" id="lname" placeholder="Last Name">

            <label for="mobilenum"></label>
            <input type="number" id="mobilenum" placeholder="Mobile No.">

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email Address">

            <label for="password"></label>
            <input type="password" id="password" placeholder="Password">
            <label for="cpassword"></label>
            <input type="password" id="cpassword" placeholder="Confirm Password">

            <div class="info">
                <div>
                    <input type="checkbox" id="checkbox" >    
                    <label for="checkbox" class="ck-text">I Agree</label>
                </div>

                <p>By clicking <span class="bg-blue">Register</span> you agree to the <span class="blue-text">Terms and Conditions</span> set out by this site, including our Cookie Use.</p>
            </div>

            <div class="btn-container">
                <button class="btn btn-blue">Register</button>
                <button class="btn btn-green">Sign In</button>
            </div>
        </form>

    </div>
    
</body>
</html>
